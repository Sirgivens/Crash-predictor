<!DOCTYPE html>
<html>
<head>
  <title>Crash Predictor</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    input, button { padding: 8px; margin: 5px; }
    #history { margin-top: 15px; }
  </style>
</head>
<body>
  <h2>Crash Predictor</h2>
  <input type="number" id="newCrash" step="0.01" placeholder="Enter latest crash multiplier">
  <button onclick="addCrash()">Add</button>

  <div id="history"></div>
  <h3>Prediction:</h3>
  <p id="prediction">Waiting for data...</p>

  <script>
    let crashData = JSON.parse(localStorage.getItem('crashData')) || [];

    function updateUI() {
      document.getElementById('history').innerHTML = `<strong>Last 10:</strong> ${crashData.join(', ')}`;
      if (crashData.length === 10) {
        let avg = crashData.reduce((a, b) => a + b, 0) / 10;
        document.getElementById('prediction').textContent = `Next crash may be near: ${avg.toFixed(2)}x`;
      } else {
        document.getElementById('prediction').textContent = `Waiting for 10 values... (${crashData.length}/10)`;
      }
    }

    function addCrash() {
      const input = document.getElementById('newCrash');
      const val = parseFloat(input.value);
      if (!isNaN(val)) {
        crashData.push(val);
        if (crashData.length > 10) crashData.shift(); // keep only last 10
        localStorage.setItem('crashData', JSON.stringify(crashData));
        input.value = '';
        updateUI();
      }
    }

    updateUI();
  </script>
</body>
</html>
