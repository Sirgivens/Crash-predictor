      <!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 1rem;
    }
    .stable { color: green; }
    .moderate { color: orange; }
    .high { color: red; }
  </style>
</head>
<body>
  <h2>Crash Analyzer</h2>
  <input type="number" step="0.01" id="crashInput" placeholder="Enter latest crash multiplier">
  <button onclick="addCrash()">Add</button>
  <button onclick="resetCrashes()">Reset</button>  <p id="crashList"></p>
  <p id="stats"></p>
  <canvas id="crashChart" width="400" height="150"></canvas>  <script>
    let crashes = [];

    function updateDisplay() {
      const crashList = document.getElementById("crashList");
      const stats = document.getElementById("stats");
      const chart = document.getElementById("crashChart").getContext('2d');
      crashList.innerHTML = `<strong>Last ${crashes.length} crashes:</strong> ${crashes.join(', ')}`;

      if (crashes.length === 0) {
        stats.innerHTML = '';
        return;
      }

      const average = (crashes.reduce((a, b) => a + b, 0) / crashes.length).toFixed(2);
      const min = Math.min(...crashes);
      const max = Math.max(...crashes);
      const under2 = crashes.filter(c => c < 2).length;

      let riskLevel = 'Stable';
      let riskClass = 'stable';
      if (under2 / crashes.length > 0.5) {
        riskLevel = 'High Risk';
        riskClass = 'high';
      } else if (under2 / crashes.length > 0.25) {
        riskLevel = 'Moderate Risk';
        riskClass = 'moderate';
      }

      stats.innerHTML = `
        Average: ${average}<br>
        Lowest: ${min}<br>
        Highest: ${max}<br>
        Crashes under 2x: ${under2} of ${crashes.length}<br>
        <span class="${riskClass}">Risk Level: ${riskLevel}</span>
      `;

      if (window.crashChart) {
        window.crashChart.destroy();
      }

      window.crashChart = new Chart(chart, {
        type: 'line',
        data: {
          labels: crashes.map((_, i) => i + 1),
          datasets: [{
            label: 'Crash Multiplier',
            data: crashes,
            borderColor: 'blue',
            backgroundColor: 'rgba(0, 0, 255, 0.1)',
            fill: true
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    function addCrash() {
      const input = document.getElementById("crashInput");
      const value = parseFloat(input.value);
      if (!isNaN(value)) {
        crashes.push(value);
        if (crashes.length > 10) crashes.shift();
        updateDisplay();
      }
      input.value = '';
    }

    function resetCrashes() {
      crashes = [];
      updateDisplay();
    }
  </script></body>
      </html>
